
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="header_div">
        <h1>Image Identification App <img src="logo.gif"></h1> ;
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 main_div">
        <label id="webcam_view">
        Webcam View:
        </label>
        <div id="camera">
        </div><br> 
        <button id="snapshot" onclick="take_snapshot()" class="btn btn-info">
          Take Picture
        </button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 main_div">
        <label id="webcam_view">
        Picture Taken:
        </label>
        <div id="result">
        </div><br> 
        <button id="snapshot" onclick="check()" class="btn btn-success">
          Identify Image
        </button>
      </div>
      <div class="col-xs-12 footer_div">
        <h4 class="col-xs-12 col-sm-6">
          <img src="blub.gif">
          <b><span id="object_name">
          </span></b>
        </h4>
      </div>
      <div id="copyright_footer">Developed by Veer Narasimha Rao 2021</div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
